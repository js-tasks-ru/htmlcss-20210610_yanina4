<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggler">
            <input type="checkbox" class="toggler__input" name="toggler" value="1">
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__switch"></div>
                </div>
                <div class="toggler__legend">
                    <div class="toggler__legend_off">
                        Off
                    </div>
                    <div class="toggler__legend_on">
                        On
                    </div>    
                </div>
            </div>
        </label>
        <label class="toggler">
            <input type="checkbox" disabled class="toggler__input" name="toggler" value="2">
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__switch"></div>
                </div>
                <div class="toggler__legend">
                    Disabled
                </div>
        </label>
    </body>
</html>
