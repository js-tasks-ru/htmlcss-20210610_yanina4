<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input type="radio" class="radio__input" name="radio" value="1">
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon">
                        <use xlink:href="../../assets/images/sprite.svg#circle"></use>
                    </svg>
                </div>
                <div class="radio__legend">
                    Default
                </div>
            </div>
        </label>
        <label class="radio">
            <input type="radio" disabled class="radio__input" name="radio" value="2">
            <div class="radio__state">
                <div class="radio__control"></div>
                <div class="radio__legend">
                    Disabled
                </div>
            </div>
        </label>
    </body>
</html>
