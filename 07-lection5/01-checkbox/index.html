<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" name="checkbox" value="1">
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon">
                        <use xlink:href="../../assets/images/sprites.svg#check"></use>
                    </svg>
                </div>
                <div class="checkbox__legend">
                    Default
                </div>
            </div>
        </label>
        <label class="checkbox">
            <input type="checkbox" disabled class="checkbox__input" name="checkbox" value="2">
            <div class="checkbox__state">
                <div class="checkbox__control checkbox__control_disabled"></div>
                <div class="checkbox__legend">
                    Disabled
                </div>
            </div>
        </label>
    </body>
</html>
