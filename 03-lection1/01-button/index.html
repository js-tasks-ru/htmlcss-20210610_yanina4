<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
        <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css">
    </head>
    <body>
        <button class="button button__primery button_default">Primery</button> 
        <button class="button button__secondary button_default">Secondary</button>
        <button class="button button__alternate button_default">Alternate</button><br>
        <button class="button button__primery button_hover">Primery</button> 
        <button class="button button__secondary button_hover">Secondary</button>
        <button class="button button__alternate button_hover">Alternate</button><br>
        <button class="button button__primery button_disabled" disabled>Primery</button> 
        <button class="button button__secondary button_disabled" disabled>Secondary</button>
        <button class="button button__alternate button_disabled" disabled>Alternate</button>
    </body>
</html>
