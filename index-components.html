<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./build/index.css">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./components/page/page.css">
        <link rel="stylesheet" href="./components/header/header.css">
        <link rel="stylesheet" href="./components/nav/nav.css">
        <link rel="stylesheet" href="./components/menu/menu.css">
        <link rel="stylesheet" href="./components/component/component.css">
        <link rel="stylesheet" href="./components/footer/footer.css">
        <link rel="stylesheet" href="./components/tabs/tabs.css">

    <body class="page_component">
        <header class="header header_component">
            <div class="page__box header__container">
                <div class="header__logo">
                    <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="1" width="30" height="30" fill="#212429"/>
                        <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                        <path d="M78 0L110 32H78V0Z" fill="#212429"/>
                        </svg>                        
                </div>
                <nav class="nav">
                    <a href="#" class="nav__link">Components</a>
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Contact</a>
                </nav>
            </div>
        </header>
        <div class="page__main_component">
            <div class="page__box">
                <div class="page__inner">
                    <div class="menu">
                        <p class="menu__list_chapter">Elements</p>
                        <a href="#" class="menu__list menu__list_link">Custom form elements</a>
                        <a href="#" class="menu__list menu__list_link">Histogram</a>
                        <a href="#" class="menu__list menu__list_link">Avatar</a>

                        <a href="#" class="menu__list menu__list_link">Tooltip</a>
                        <a href="#" class="menu__list menu__list_link">Calendar</a>
                        <a href="#" class="menu__list menu__list_link">Modal dialog</a>

                    </div>
                    <div class="component">
                        <div class="component__inner">
                            <h3 class="component__title"></h3>
                            

                        </div>
                        <div class="tabs">
                            <input type="radio" class="radio__input radio__input_1" checked id="html" name="tabs-component" value="1">
                            <input type="radio" class="radio__input radio__input_2" id="css" name="tabs-component" value="2">
                            <div class="tabs__wrapper">
                                <div class="tabs__scroller tabs__scroller_component">
                                    <label for="html" class="tabs__scroller_1">HTML</label>
                                    <label for="css" class="tabs__scroller_2">CSS</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer footer_component">
            <div class="page__box">
                <p class="footer__description footer__description_component">Reusable component library</p>
            </div>
